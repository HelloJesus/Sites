<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Конвертер криптовалют</title>
</head>

<body class="bg-dark">
    <div class="container pt-5 pb-5">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card p-3">
                    <form>
                        <h2 class="h2 mb-4 text-center">Конвертер криптовалют</h2>
                        <div class="row mb-1">
                            <div class="col">
                                <label for="name">Отдаю:</label>
                                <select disabled="" class="form-select" id="exampleFormControlSelect1">
                                    <option value="UAH" selected="">UAH — Гривна</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="name">Получаю:</label>
                                <select id="select" class="form-select">
                                    <option value="USD">USD — Доллар США</option>
                                    <option value="EUR">EUR — Евро</option>
                                    <option value="RUB">RUB — Рубль</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="input" type="text" class="form-control" autofocus="">
                            </div>
                            <div class="col">
                                <input id="result" type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#id</th>
                            <th scope="col">Валюта</th>
                            <th scope="col">Покупка</th>
                            <th scope="col">Продажа</th>
                            <!-- <th scope="col">Изменение за 24 часа</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Доллар</td>
                            <td data-value="BuyUSD"></td>
                            <td data-value="SellUSD"></td>
                            <!-- <td data-value="change-USD">1</td> -->
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Евро</td>
                            <td data-value="BuyEUR"></td>
                            <td data-value="SellEUR"></td>
                            <!-- <td>1</td> -->
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Рубль</td>
                            <td data-value="BuyRUB"></td>
                            <td data-value="SellRUB"></td>
                            <!-- <td>1</td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
