<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>

<body>
    <div class="calc">
        <div class="calc-small-screen">
            <p class="screen-small-font">0</p>
        </div>
        <div class="calc-big-screen">
            <p class="screen-big-font">0</p>
        </div>

        <div class="buttons">
            <div class="btn percent bg-grey">%</div>
            <div class="btn ce bg-grey">CE</div>
            <div class="btn c bg-grey">C</div>
            <div class="btn x bg-grey">&lt;</div>

            <div class="btn expression-half bg-grey">1<span>&#8260</span>x</div>
            <div class="btn expression-square bg-grey">x<sup><small>2</small></sup></div>
            <div class="btn expression-root bg-grey">&#8730;<span>x</span></div>
            <div class="btn division bg-grey">/</div>

            <div class="btn seven bg-white">7</div>
            <div class="btn eight bg-white">8</div>
            <div class="btn nine bg-white">9</div>
            <div class="btn multiply bg-grey">X</div>

            <div class="btn four bg-white">4</div>
            <div class="btn five bg-white">5</div>
            <div class="btn six bg-white">6</div>
            <div class="btn minus bg-grey">-</div>

            <div class="btn one bg-white">1</div>
            <div class="btn two bg-white">2</div>
            <div class="btn three bg-white">3</div>
            <div class="btn plus bg-grey">+</div>

            <div class="btn plus-minus bg-white">+/-</div>
            <div class="btn zero bg-white">0</div>
            <div class="btn dot bg-white">.</div>
            <div class="btn equal bg-blue">=</div>
        </div>
    </div>
</body>

</html>
